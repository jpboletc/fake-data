name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-jar:
    name: Build JAR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build shadowJar

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: fake-data-jar
          path: build/libs/fake-data-all.jar

  build-jlink:
    name: Build jlink - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: fake-data-linux
          - os: macos-latest
            artifact: fake-data-macos-arm64
          - os: macos-15-intel
            artifact: fake-data-macos-x64
          - os: windows-latest
            artifact: fake-data-windows

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build jlink image (Unix)
        if: runner.os != 'Windows'
        run: ./gradlew jlinkZip

      - name: Build jlink image (Windows)
        if: runner.os == 'Windows'
        run: .\gradlew.bat jlinkZip

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp build/distributions/fake-data-*.zip artifacts/${{ matrix.artifact }}.zip

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item build\distributions\fake-data-*.zip artifacts\${{ matrix.artifact }}.zip

      - name: Upload jlink artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}.zip

  release:
    name: Create Release
    needs: [build-jar, build-jlink]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/fake-data-jar/fake-data-all.jar
            artifacts/fake-data-linux/fake-data-linux.zip
            artifacts/fake-data-macos-arm64/fake-data-macos-arm64.zip
            artifacts/fake-data-macos-x64/fake-data-macos-x64.zip
            artifacts/fake-data-windows/fake-data-windows.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
