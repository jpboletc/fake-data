name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-jar:
    name: Build JAR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build shadowJar

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: fake-data-jar
          path: build/libs/fake-data-all.jar

  build-native:
    name: Build Native - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: fake-data-linux
            extension: ''
          - os: macos-latest
            artifact: fake-data-macos-arm64
            extension: ''
          - os: macos-15-intel
            artifact: fake-data-macos-x64
            extension: ''
          - os: windows-latest
            artifact: fake-data-windows
            extension: '.exe'

    steps:
      - uses: actions/checkout@v4

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build native image (Unix)
        if: runner.os != 'Windows'
        run: ./gradlew nativeCompile

      - name: Build native image (Windows)
        if: runner.os == 'Windows'
        run: .\gradlew.bat nativeCompile

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp build/native/nativeCompile/fake-data ${{ matrix.artifact }}
          chmod +x ${{ matrix.artifact }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          copy build\native\nativeCompile\fake-data.exe ${{ matrix.artifact }}${{ matrix.extension }}

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}${{ matrix.extension }}

  release:
    name: Create Release
    needs: [build-jar, build-native]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/fake-data-jar/fake-data-all.jar
            artifacts/fake-data-linux/fake-data-linux
            artifacts/fake-data-macos-arm64/fake-data-macos-arm64
            artifacts/fake-data-macos-x64/fake-data-macos-x64
            artifacts/fake-data-windows/fake-data-windows.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
